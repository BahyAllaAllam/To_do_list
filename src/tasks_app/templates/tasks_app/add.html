{% extends "base.html" %}

{% block body %}
<div class="w3-container w3-mobile">
    <h1>Add Task</h1>
    <form action="{% url 'tasks_app:add' %}" method="post">
        {% csrf_token %}
        <div class="w3-container">
            <div style= "margin-bottom: 1rem;">
                {{ form }}
                <input class="w3-button w3-black w3-round-large w3-mobile m-2" type="submit">
            </div>
        </div>
    </form>
</div>


{% endblock body %}
