<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--CSS style-->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--W3 CSS-->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>To Do List</title>
    </head>
    <body>
        <nav class="w3-bar w3-black">
            <div class="container">
              <a class="w3-bar-item w3-button w3-mobile" href="{% url 'tasks_app:home' %}">Home</a>
              <a class="w3-bar-item w3-button w3-mobile" href="{% url 'tasks_app:add' %}">Add Task</a>
              <a class="w3-bar-item w3-button w3-mobile" href="{% url 'tasks_app:test_cookie' %}">Test Browser Cookies</a>
            </div>
        </nav>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        {% block body %}
        {% endblock body %}
    </body>
</html>
